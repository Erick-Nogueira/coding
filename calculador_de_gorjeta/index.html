<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoa de Gorjeta</title>
    <link rel="stylesheet" href="appents/css/style.css"> <!-- linkando o css  -->
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculador de Gorjeta</h1>
        </div>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill">
                    <p>Quanto ficou a Conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" required>
                </p>
                <label for="seviceQual">
                    <p>Como foi seu Serviço:</p>
                </label>
                <p>
                    <select name="seviceQual" id="serviceQual" class="formselect" required>
                        <option disabled selected value="0">--Escolha uma opcão--</option>
                        <option value="0.3">30% - Incrivel</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel </option>
                        <option value="0.1">10% - Ruin</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vao dividir a Conta? </p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="forminput" required> pessoa(s)
                </p>
                <button type="submit" class="formsubmit">Calcular!</button>
            </form>
        </div>
        <div id="totaltip">
            Gorjeta Total:
            R$: <span id="tip">0.00</span>
            <p id="each">cada</p>
        </div>
    </div>  
    <!-- Linkando o java Script em um arquivo aparte -->
    <script src="appents/javaScript/java.js"></script>
</body>

</html>
